<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faeing AMM</title>

  <meta name="description" content="농기계를 이해하고, 점검하고, 관리하는 AMM 시스템">

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <!-- ⭐ 메인과 동일한 CSS 그대로 사용 -->
  <!-- (지금 주신 <style> 전체를 여기에 복붙하면 됨) -->

</head>

<body>

<!-- ===== 상단바 (메인과 완전 동일) ===== -->
<div class="navbar">
  <div class="nav-left">
    <img src="assets/images/logo.png" alt="Faeing" class="nav-logo">
    <span class="nav-brand">Faeing</span>

    <div class="nav-menu">
      <a href="#"><span class="hover-word"><span class="en">Communi</span><span class="ko">소통</span></span></a>
      <span class="separator">/</span>
      <a href="#"><span class="hover-word"><span class="en">Run</span><span class="ko">달리기</span></span></a>
      <span class="separator">/</span>
      <a href="#"><span class="hover-word"><span class="en">Drive</span><span class="ko">운전</span></span></a>
      <span class="separator">/</span>
      <a href="#"><span class="hover-word"><span class="en">Parking</span><span class="ko">주차</span></span></a>
      <span class="separator">/</span>
      <a href="#"><strong>AMM</strong></a>
    </div>
  </div>

  <div class="nav-right">
    <input type="text" class="nav-search" placeholder="증상이나 부위를 입력하세요…">
  </div>
</div>

<!-- ===== AMM 메인 영역 ===== -->
<div class="main-area" style="align-items:flex-start;">
  <div style="max-width:960px; width:100%;">

    <!-- 소개 문장 -->
    <div style="margin-bottom:32px;">
      <h2 style="font-size:22px; font-weight:600; margin-bottom:8px;">
        Agricultural Machine Management
      </h2>
      <p style="opacity:0.7; line-height:1.6;">
        고장을 찾기 전에, 먼저 이해합니다.<br>
        AMM은 농기계를 천천히 바라보는 시스템입니다.
      </p>
    </div>

    <!-- 카드 영역 -->
    <div style="
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
    ">

      <div class="amm-card">
        <h3>상태점검</h3>
        <p>증상 기반으로 확인합니다</p>
      </div>

      <div class="amm-card">
        <h3>구조와 원리</h3>
        <p>기계의 흐름을 이해합니다</p>
      </div>

      <div class="amm-card">
        <h3>정기관리</h3>
        <p>닦고, 조이고, 기름칩니다</p>
      </div>

      <div class="amm-card">
        <h3>보조도구</h3>
        <p>작업을 돕는 장치들</p>
      </div>

    </div>

    <!-- 하단 문장 -->
    <div style="margin-top:48px; text-align:center; opacity:0.6; font-family:'Nanum Pen Script';">
      기계도, 사람도 순서가 필요합니다
    </div>

  </div>
</div>

<!-- ===== 카드 스타일 ===== -->
<style>
.amm-card {
  background:#fff;
  border-radius:18px;
  padding:20px;
  border:1px solid rgba(0,0,0,0.05);
  box-shadow: 0 10px 24px rgba(0,0,0,0.04);
  transition: transform 0.15s ease;
}

.amm-card:hover {
  transform: translateY(-3px);
}

.amm-card h3 {
  font-size:17px;
  margin-bottom:6px;
}

.amm-card p {
  font-size:14px;
  opacity:0.65;
}
</style>

</body>
</html>

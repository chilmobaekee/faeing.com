<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Faeing · Communi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 홈 기준 스타일 -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">

  <!-- 슬로건용 서체 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    /* ===== NAVBAR ===== */
    .navbar{
      height:56px;
      padding:0 32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#F2F1EE;
      border-bottom:1px solid rgba(0,0,0,0.04);
      position:sticky;
      top:0;
      z-index:50;
    }

    .nav-left{
      display:flex;
      align-items:center;
      gap:20px;
      white-space:nowrap;
      min-width: 0;
    }

    .nav-brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
      min-width: 0;
    }

    .nav-logo{
  max-height: 30px;
  height: auto;
  width: auto;
  display: block;
  flex-shrink: 0;
}

.nav-title{
  font-size: 18px;
  letter-spacing: .08em;
  line-height: 1;
  white-space: nowrap;
  flex-shrink: 0;
}


    /* ===== 흐름 텍스트 (슬래시) ===== */
    .nav-flow{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .flow-link{
      cursor:pointer;
      opacity:.65;
      transition:opacity .15s ease;
      user-select:none;
    }

    .flow-link:hover{ opacity:1; }
    .flow-link.active{
      opacity:1;
      font-weight:700;
    }

    .slash{
      opacity:.35;
      user-select:none;
    }

    /* ===== 검색 ===== */
    .nav-right{
      display:flex;
      align-items:center;
      gap: 10px;
      position: relative;
    }

    .search{
      height:36px;
      width: 320px;
      max-width: 42vw;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.1);
      padding:0 36px 0 14px;
      background:rgba(255,255,255,0.7);
      font-size:13px;
      outline: none;
    }
    .search:focus{
      background: rgba(255,255,255,0.9);
      border-color: rgba(0,0,0,0.18);
    }

    .search-clear{
      position:absolute;
      right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 0;
      background: rgba(0,0,0,0.08);
      cursor: pointer;
      font-size: 16px;
      line-height: 20px;
      opacity: .8;
    }
    .search-clear:hover{ opacity: 1; }

    /* ===== CENTER ===== */
    main{
      min-height:calc(100vh - 56px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px 16px 60px;
    }

    .view{
      display:none;
      text-align:center;
      width: 100%;
      max-width: 900px;
    }

    .view.active{ display:block; }

    .center-logo{
      width:360px;
      max-width:70vw;
      margin: 0 auto 24px;
      display:block;
    }

    /* 슬로건 */
    .slogan{
      font-family:"Nanum Pen Script", cursive;
      font-size:38px;
      line-height:1.15;
      color: rgba(0,0,0,0.85);
    }
    .slogan.sub{
      margin-top:6px;
      font-size:34px;
      opacity:.85;
    }

    /* 단계 화면(간결하게) */
    .stage-title{
      font-size:22px;
      margin-bottom:14px;
    }
    .stage-desc{
      opacity:.75;
      line-height:1.6;
    }

    @media (max-width:768px){
      .navbar{ padding:0 16px; }
      .nav-flow{ overflow-x:auto; -webkit-overflow-scrolling: touch; }
      .search{ width: 180px; max-width: 44vw; }
      .slogan{ font-size:32px; }
      .slogan.sub{ font-size:28px; }
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="nav-left">
    <a href="index.html" class="nav-brand">
      <img src="assets/images/logo.png" class="nav-logo" alt="Faeing">
      <span class="nav-title">Faeing</span>
    </a>

    <!-- ✅ 처음엔 active 없음 -->
    <nav class="nav-flow" aria-label="Communi flow">
      <span class="flow-link" data-view="mind">내 생각 정리</span>
      <span class="slash">/</span>
      <span class="flow-link" data-view="situation">상황 정리</span>
      <span class="slash">/</span>
      <span class="flow-link" data-view="talk">관계 대화</span>
    </nav>
  </div>

  <div class="nav-right" role="search">
    <input class="search" id="searchInput" type="search" placeholder="검색">
    <button class="search-clear" id="searchClear" type="button" aria-label="검색어 지우기">×</button>
  </div>
</header>

<main>

  <!-- ✅ Communi 진입 기본 상태: 중앙 로고 + 슬로건 -->
  <section class="view active" id="home">
    <img src="assets/images/hero.png" class="center-logo" alt="Faeing"
         onerror="this.style.display='none'">
    <p class="slogan">진심이 닿는 말</p>
    <p class="slogan sub">마음이 닿는 사람</p>
  </section>

  <!-- 내 생각 정리 -->
  <section class="view" id="mind">
    <h1 class="stage-title">내 생각 정리</h1>
    <p class="stage-desc">
      지금 내 안에 있는 감정과 목적을<br>
      말로 꺼내봅니다.
    </p>
  </section>

  <!-- 상황 정리 -->
  <section class="view" id="situation">
    <h1 class="stage-title">상황 정리</h1>
    <p class="stage-desc">
      느낀 것과 일어난 일을<br>
      구분해 봅니다.
    </p>
  </section>

  <!-- 관계 대화 -->
  <section class="view" id="talk">
    <h1 class="stage-title">관계 대화</h1>
    <p class="stage-desc">
      이기기 위한 말이 아니라<br>
      닿기 위한 말을 고릅니다.
    </p>
  </section>

</main>

<script>
  const links = document.querySelectorAll('.flow-link');
  const views = document.querySelectorAll('.view');

  function show(id){
    views.forEach(v => v.classList.toggle('active', v.id === id));
  }

  // ✅ 처음엔 active 표시 없음 + home 화면 유지
  show('home');

  links.forEach(link => {
    link.addEventListener('click', () => {
      const target = link.dataset.view;

      // 클릭한 순간부터 active가 생김
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');

      // 중앙 화면 전환
      show(target);
    });
  });

  // 검색 X
  const searchInput = document.getElementById('searchInput');
  const searchClear = document.getElementById('searchClear');
  searchClear.addEventListener('click', () => {
    searchInput.value = '';
    searchInput.focus();
  });
</script>

</body>
</html>

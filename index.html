<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Faeing</title>

<!-- 필기체 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
/* ===== 기본 ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Times New Roman", serif;
    background: #f9faf7;
    color: #222;
    min-height: 100vh;
}

/* ===== 상단바 ===== */
.navbar {
    width: 100%;
    padding: 20px 32px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #F2F1EE;
    border-bottom: 1px solid rgba(0,0,0,0.04);
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 14px;
}

.nav-logo {
    width: 32px;
}

.nav-brand {
    font-size: 20px;
    letter-spacing: 0.08em;
    margin-right: 16px;
}

/* ===== 메뉴 ===== */
.nav-menu {
    display: flex;
    align-items: center;
    font-size: 15px;
    letter-spacing: 0.08em;
}

.nav-menu a {
    text-decoration: none;
    color: #222;
    opacity: 0.75;
}

.nav-menu a:hover {
    opacity: 1;
}

.nav-menu span.separator {
    margin: 0 12px;
    opacity: 0.4;
}

/* ===== 영문 → 한글 전환 (추가된 부분) ===== */
.hover-word {
    position: relative;
    display: inline-block;
}

.hover-word .ko {
    display: none;
}

.hover-word:hover .en {
    display: none;
}

.hover-word:hover .ko {
    display: inline;
}

/* ===== 우측 영역 ===== */
.nav-right {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* 검색창 */
.nav-search {
    padding: 8px 14px;
    border: none;
    border-radius: 999px;
    background: rgba(0,0,0,0.04);
    font-size: 13px;
    color: #333;
    outline: none;
}

.nav-search::placeholder {
    color: rgba(0,0,0,0.35);
}

/* 버튼 공통 */
.nav-btn {
    border: none;
    border-radius: 999px;
    padding: 7px 16px;
    font-size: 13px;
    cursor: pointer;
    background: transparent;
    transition: background 0.2s ease;
}

.login-btn {
    color: rgba(0,0,0,0.6);
}

.login-btn:hover {
    background: rgba(0,0,0,0.04);
}

.signup-btn {
    color: rgba(0,0,0,0.65);
    background: rgba(0,0,0,0.02);
}

.signup-btn:hover {
    background: rgba(0,0,0,0.06);
}

/* ===== 메인 영역 ===== */
.main-area {
    height: calc(100vh - 90px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-wrapper {
    text-align: center;
}

.logo-wrapper img {
    max-width: 60vw;
    max-height: 60vh;
    min-width: 180px;
    width: auto;
    height: auto;
    margin-bottom: 32px;
}

.title-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
}

.title-text {
    font-family: 'Nanum Pen Script', cursive;
    font-size: clamp(16px, 2vw, 20px);
    letter-spacing: 0.08em;
    opacity: 0.65;
}

.ornament {
    width: 70px;
    height: 1px;
    background: #CBBDA5;
    position: relative;
}

.ornament-left::after,
.ornament-right::after {
    content: "";
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #CBBDA5;
    position: absolute;
    top: -3px;
}

.ornament-left::after { right: -3px; }
.ornament-right::after { left: -3px; }
</style>
</head>

<body>

<!-- ===== 상단바 ===== -->
<div class="navbar">
    <div class="nav-left">
        <img src="assets/images/logo.png" alt="Faeing" class="nav-logo">
        <span class="nav-brand">Faeing</span>

        <div class="nav-menu">
            <a href="#" class="hover-word" style="min-width:4em;">
                <span class="en">Communi</span>
                <span class="ko">소통</span>
              </span>
            </a>
            <span class="separator">/</span>

            <a href="#" class="hover-word" style="min-width:4em;">
                <span class="en">Run</span>
                <span class="ko">달리기</span>
              </span>
            </a>
            <span class="separator">/</span>

            <a href="#" class="hover-word" style="min-width:4em;">
                <span class="en">Drive</span>
                <span class="ko">운전</span>
              </span>
            </a>
            <span class="separator">/</span>

            <a href="#" class="hover-word" style="min-width:4em;">
                <span class="en">Parking</span>
                <span class="ko">주차</span>
              </span>
            </a>
            <span class="separator">/</span>

            <a href="#" class="hover-word" style="min-width:4em;">
                <span class="en">AMM</span>
                <span class="ko">농기계</span>
              </span>
            </a>
        </div>
    </div>

    <div class="nav-right">
        <input type="text" class="nav-search" placeholder="검색하거나 이동하세요…">
        <button class="nav-btn login-btn">Login</button>
        <button class="nav-btn signup-btn">Sign Up</button>
    </div>
</div>

<!-- ===== 메인 영역 ===== -->
<div class="main-area">
    <div class="logo-wrapper">
        <img src="assets/images/logo.png" alt="Faeing">

        <div class="title-wrap">
            <div class="ornament ornament-left"></div>
            <div class="title-text">사람과 시스템을 잇는 따뜻함</div>
            <div class="ornament ornament-right"></div>
        </div>
    </div>
</div>

</body>
</html>

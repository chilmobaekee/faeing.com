<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Faeing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      color: #222;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 60px;
    }

    .btn {
      display: inline-block;
      width: 280px;
      padding: 20px;
      font-size: 22px;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: #333;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    .footer {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- 로고 이미지 경로 확인 필수 -->
  <img src="logo_faeing.png" alt="Faeing Logo" class="logo" />

  <h1>Faeing Services</h1>

  <div class="btn-container">
    <a href="run.html" class="btn">Faeing Run</a>
    <a href="parking.html" class="btn">Faeing Parking</a>
    <a href="amm.html" class="btn">Faeing AMM</a>
  </div>

  <div class="footer">© 2025 Faeing. All rights reserved.</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Faeing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-wrapper {
      height: calc(100vh / 3); /* 상단 1/3 높이 */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
    }

    .logo {
      width: 200px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 36px;
      color: #222;
      margin: 0;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
      align-items: center;
    }

    .btn {
      display: inline-block;
      width: 280px;
      padding: 20px;
      font-size: 22px;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: #333;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    .footer {
      font-size: 14px;
      color: #aaa;
      margin-top: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="top-wrapper">
    <img src="logo_tb.png" alt="Faeing Logo" class="logo" />
    <h1>나만의 요정을 만나보세요!</h1>
  </div>

  <div class="btn-container">
    <a href="run.html" class="btn">Faeing Run</a>
    <a href="parking.html" class="btn">Faeing Parking</a>
    <a href="amm.html" class="btn">Faeing AMM</a>
  </div>

  <div class="footer">© 2025 Faeing. All rights reserved.</div>

</body>
</html>
